        "404":
          description: Not Found
          content:
            text/plain:
              schema:
                type: string
                example: Message could not be deleted.
                x-content-type: text/plain
      x-swagger-router-controller: Message
  /chat/message/filter-by-content/:
    get:
      tags:
      - message
      summary: Retrieve all messages given that its content matches the specified
        string.
      description: Retrieve all messages given that its content matches the specified
        string.
      operationId: chatMessageFilter_by_contentGET
      parameters:
      - name: userId
        in: query
        description: The identifier of the user querying the API
        required: true
        style: form
        explode: true
        schema:
          type: string
          example: "100"
      - name: filter
        in: query
        description: The string used to match the desired message
        required: true
        style: form
        explode: true
        schema:
          type: string
          example: What's up
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Message'
                x-content-type: application/json
        "404":
          description: Not Found
          content:
            text/plain:
              schema:
                type: string
                example: No messages containing "What's" were found.
                x-content-type: text/plain
      x-swagger-router-controller: Message
  /chat/message/find-by-user:
    get:
      tags:
      - message
      summary: Retrieve all messages sent to or received from an specific user.
      description: Retrieve all messages sent to or received from an specific user.
      operationId: chatMessageFind_by_userGET
      parameters:
      - name: userId
        in: query
        description: The identifier of the user querying the API
        required: true
        style: form
        explode: true
        schema:
          type: string
          example: "100"
      - name: secondUserId
        in: query
        description: The identifier of the user whose comments are wanted.
        required: true
        style: form
        explode: true
