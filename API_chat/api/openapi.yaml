components:
  schemas:
    Message:
      type: object
      properties:
        messageId:
          type: integer
          example: 1002001111
        senderUserId:
          type: integer
          example: 100
        receiverUserId:
          type: string
          example: "200"
        messageContent:
          type: string
          example: What's up friend?
        timestamp:
          type: string
          example: 2022-07-04*13:23:55
      example:
        senderUserId: 100
        messageId: 1002001111
        receiverUserId: "200"
        messageContent: What's up friend?
        timestamp: 2022-07-04*13:23:55
      xml:
        name: user
    VoiceMessage:
      type: object
      properties:
        voiceMessageId:
          type: integer
          example: 1002002222
        senderUserId:
          type: integer
          example: 100
        receiverUserId:
          type: string
          example: "200"
        voiceMessageContent:
          type: string
          example: 4c6f72656d20697073756d20646f6c6f722073697420616d65744c6f72656d20697073756d20646f6c6f722073697420616d65744c6f72656d20697073756d20646f6c6f722073697420616d6574
        timestamp:
          type: string
          example: 2022-07-04*13:23:55
      example:
        senderUserId: 100
        voiceMessageContent: 4c6f72656d20697073756d20646f6c6f722073697420616d65744c6f72656d20697073756d20646f6c6f722073697420616d65744c6f72656d20697073756d20646f6c6f722073697420616d6574
        voiceMessageId: 1002002222
        receiverUserId: "200"
        timestamp: 2022-07-04*13:23:55
      xml:
        name: user
