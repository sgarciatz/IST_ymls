      tags:
      - message
      summary: Fetch all the messages sent to an user.
      description: Fetch all the messages sent to an user.
      operationId: chatMessagesGET
      parameters:
      - name: userId
        in: query
        description: The identifier of the user querying the API
        required: true
        style: form
        explode: true
        schema:
          type: integer
          example: 100
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/VoiceMessage'
                x-content-type: application/json
        "404":
          description: Not Found
          content:
            text/plain:
              schema:
                type: string
                example: The user specified does not exist.
                x-content-type: text/plain
      x-swagger-router-controller: Message
    put:
      tags:
      - message
      summary: Modify a sent message.
      description: Modify a sent message.
      operationId: chatMessagesPUT
      parameters:
      - name: messageId
        in: query
        description: The identifier of a sent message.
        required: true
        style: form
        explode: true
        schema:
          type: integer
          example: 1002001111
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Message'
      responses:
        "200":
          description: OK
          content:
            text/plain:
              schema:
                type: string
                example: Message modified.
                x-content-type: text/plain
        "404":
          description: Not Found
          content:
            text/plain:
              schema:
                type: string
                example: Message could not be found.
                x-content-type: text/plain
      x-swagger-router-controller: Message
    post:
      tags:
      - message
      summary: Send a message to an user
      description: Send a message to an user
      operationId: chatMessagesPOST
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Message'
      responses:
        "200":
          description: OK
          content:
            text/plain:
              schema:
                type: string
                example: Message sent.
                x-content-type: text/plain
        "404":
          description: Not Found
          content:
            text/plain:
              schema:
                type: string
                example: Message could not be sent.
                x-content-type: text/plain
      x-swagger-router-controller: Message
    delete:
      tags:
      - message
      summary: Delete a sent message.
      description: Delete a sent message.
      operationId: chatMessagesDELETE
      parameters:
      - name: messageId
        in: query
        description: The identifier of a sent message.
